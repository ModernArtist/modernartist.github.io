<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Modern Art Impostor - Game Aid</title>
  <link rel="stylesheet" type="text/css" href="css/foundation.css" />
  <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="js/foundation.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>

<style>
dialog {
  height: 80%;
  width: 80%;
  top: 7px;
  left: 6px;
}

</style>

</head>
<body>
  <div class="row">
    <div class="large-12 columns"><h1 align='center'>&laquo;Impostor - Game Aid&raquo;</h1></div>
  </div>
  <div id='screenSetPlayers' class='screen row'>
    <div class="large-4 columns"><h3></h3></div>
    
    <div id='playerListDiv' class="large-4 columns">
      <ol id='playerList'>
      </ol>
      <div id='playerListControls'>
        <a id="addPlayerButton" class="button expand">Add player</a>
      </div>
      <div id='gameControls'>
        <a id="randomTopicButton" class="button expand">Random Topic</a>
        <a id="setTopicButton" class="button expand">Set Topic</a>

        <label>Category: </label><span id="categoryDisplay">no category chosen...</span>
        <a id="distributeTopicButton" class="button expand">Next</a>

      </div>
    </div>

    <div class="large-4 columns"><h3></h3></div>

  </div>

<div id='screenDistributeTopic' class='screen row'>
  <div class="large-4 columns"><h3></h3></div>
  <div class="large-4 columns">
    <a id="editGameButton" class="button expand">Edit Game...</a>
    <ul id='playerListForShowTopic'></ul>
    <a id="startButton" class="button expand">Start</a>
  </div>

  <div class="large-4 columns"><h3></h3></div>

</div>

<div id='screenGameInProgress' class='screen row'>
  <div class="large-4 columns"><h3></h3></div>
  <div class="large-4 columns">

    <h2>Game Has Started</h2>
    <ul id='playerListForGameInProgress'></ul>
    <a id='endAndRevealButton' class='button expand'>End (Reveal All!)</a>
  </div>
  <div class="large-4 columns"><h3></h3></div>
</div>

<dialog id='showRoleDialog'>
  <label>Hello, </label><span class='nameDisplay'></span>.
  <br/>
  <label class='topicDisplayLabel'>Topic: </label><span class='topicDisplay'></span>
  <br/>
  (<label>Category: </label><span class='categoryDisplay'></span>)
  <br/>
  <span class='impostorDisplay'></span>
  <a id="exit" class="button expand">Ok! Hide this!</a>
</dialog>


<dialog id='revealDialog'>
  <label>Impostor: </label><span class='impostorName'></span> was the impostor!<br/>
  <label>Topic: <span class='topic'></span></label>
  <h3></h3>
  <a id="exitRevealDialogButton" class="button expand">OK</a>
</dialog>


<dialog id='topicInputDialog'>
  <h3>Please enter topic and a category</h3>
  <label>Topic: </label>
  <input id='topicInput' type='text' placeholder='Topic to guess'/>
  <br/>
  <label>Category: </label>
  <input id='categoryInput' type='text' placeholder='category (a clue)'/>
  <br/>
  <a id="saveAndExitTopicInputDialogButton" class="button success expand">Save</a>
  <a id="exitTopicInputDialogButton" class="button expand alert">Cancel</a>
</dialog>
</body>
</html>
