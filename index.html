<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Modern Art Impostor - Game Aid</title>
  <link rel="stylesheet" type="text/css" href="css/foundation.css" />
  <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="js/foundation.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>

</head>
<body>
  <div class="row">
    <div class="large-12 columns"><h1 align='center'>Impostor</h1></div>
  </div>
  <div id='screenSetPlayers' class='screen row'>
    <div class="large-4 columns"><h3></h3></div>
    
    <div id='playerListDiv' class="large-4 columns">
      <ol id='playerList'>
      </ol>
      <div id='playerListControls'>
        <a id="addPlayerButton" class="button expanded">Add player</a>
      </div>
      <div id='gameControls'>
        <div class='row'>
          <div class='button-group expanded'>
            <a id="randomTopicButton" class="button">Random Topic</a>
            <a id="setTopicButton" class="button">Set Topic</a>
          </div>
        </div>

        <label>Category: <span id="categoryDisplay">no category chosen...</span></label>
        <a id="distributeTopicButton" class="button expanded">Next</a>

      </div>
    </div>

    <div class="large-4 columns"><h3></h3></div>

  </div>

<div id='screenDistributeTopic' class='screen row'>
  <div class="large-4 columns"><h3></h3></div>
  <div class="large-4 columns">
    <a id="editGameButton" class="button expanded">Edit Game...</a>
    <ul id='playerListForShowTopic'></ul>
    <a id="startButton" class="button expanded">Start</a>
  </div>

  <div class="large-4 columns"><h3></h3></div>

</div>

<div id='screenGameInProgress' class='screen row'>
  <div class="large-4 columns"><h3></h3></div>
  <div class="large-4 columns">

    <h2>Game Has Started</h2>
    <ul id='playerListForGameInProgress'></ul>
    <a id='endAndRevealButton' class='button expanded'>End (Reveal All!)</a>
  </div>
  <div class="large-4 columns"><h3></h3></div>
</div>

<dialog id='showRoleDialog'>
  <label>Hello, <span class='nameDisplay'></span></label>.
  <label class='topicDisplayLabel'>Topic: 
    <span class='topicDisplay'></span></label>
  <label>Category: <span class='categoryDisplay'></span></label>
  <span class='impostorDisplay'></span>
  <a id="exit" class="button expanded">Ok! Hide this!</a>
</dialog>


<dialog id='revealDialog'>
  <label>Impostor: </label><span class='impostorName'></span> was the impostor!<br/>
  <label>Topic: <span class='topic'></span></label>
  <h3></h3>
  <a id="exitRevealDialogButton" class="button expanded">OK</a>
</dialog>


<dialog id='topicInputDialog'>
  <h3>Please enter topic and a category</h3>
  <label>Topic: 
    <input id='topicInput' type='text' placeholder='Topic to guess'/>
  </label>
  <label>Category: 
    <input id='categoryInput' type='text' placeholder='category (a clue)'/>
  </label>
  <a id="saveAndExitTopicInputDialogButton" class="button success expanded">Save</a>
  <a id="exitTopicInputDialogButton" class="button expanded alert">Cancel</a>
</dialog>

</body>
</html>
